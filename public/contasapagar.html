<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/contasapagar.css">
    <title>Cadastro de cliente</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg position-fixed w-100 navbar-light bg-light border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Financeiro
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Gerenciar Contas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container h-100">
            <section class="box">
                <div class="content">
                    <h1 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                        Contas a Pagar
                    </h1>
                    <form id="registration" class="p-3">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <label for="documento" class="form-label">Nu.Documento</label>
                                <input type="text" class="form-control" id="documento" name="num_doc" required>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" class="form-control value" id="valor" placeholder="Valor" name="valor" required>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <label for="vencimento" class="form-label">Vencimento</label>
                                <input type="date" class="form-control" id="vencimento" name="vencimento" required>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <label for="multa" class="form-label">Multa</label>
                                <input type="text" class="form-control value" id="multa" placeholder="multa" name="multa" required>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <label for="juros" class="form-label">Juros</label>
                                <input type="text" class="form-control value" id="juros" placeholder="juros" name="juros" required>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <label for="pagamento" class="form-label">Data de pagamento</label>
                                <input type="date" class="form-control" id="pagamento" placeholder="pagamento" name="data_pgto" required>
                            </div>
                            <div class="col-lg-4 col-md-6 col-12 mb-3">
                                <select class="form-select" aria-label="ID" id="id-conta" name="id_conta">
                                    <option selected disabled>ID Conta</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-secondary">Limpar</button>
                                <button type="button" class="btn btn-success" id="cadastrar">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                    <div data-message></div>
                </div>
            </section>
            <section class="mt-4">
                <div class="table-responsive">
                    <table class="table table-secondary">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Documento</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Vencimento</th>
                                <th scope="col">Multa</th>
                                <th scope="col">Juros</th>
                                <th scope="col">Pagamento</th>
                                <th scope="col">ID Conta</th>
                                <th scope="col">Opções</th>
                            </tr>
                        </thead>
                        <tbody id="contas">
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="edit" class="bg-black" style="--bs-bg-opacity: .8;">
                <div class="container h-100">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="card">
                            <h1 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                                Alterar
                            </h1>
                            <form class="p-3">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-lg-4 col-md-6 col-12">
                                                <label for="documento" class="form-label">ID</label>
                                                <input type="text" class="form-control" id="id" name="id" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <label for="documento" class="form-label">Nu.Documento</label>
                                        <input type="text" class="form-control" id="documentoDt" name="num_doc" required>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <label for="valor" class="form-label">Valor</label>
                                        <input type="text" class="form-control value" id="valorDt" placeholder="Valor" name="valor" required>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <label for="vencimento" class="form-label">Vencimento</label>
                                        <input type="date" class="form-control" id="vencimentoDt" name="vencimento" required>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <label for="multa" class="form-label">Multa</label>
                                        <input type="text" class="form-control value" id="multaDt" placeholder="multa" name="multa" required>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <label for="juros" class="form-label">Juros</label>
                                        <input type="text" class="form-control value" id="jurosDt" placeholder="juros" name="juros" required>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <label for="pagamento" class="form-label">Data de pagamento</label>
                                        <input type="date" class="form-control" id="pagamentoDt" placeholder="pagamento" name="data_pgto" required>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-12 mb-3">
                                        <select class="form-select" aria-label="ID" id="id-contaDt" name="id_conta">
                                            <option selected disabled>ID Conta</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <button type="button" class="btn btn-secondary" id="cancel-editor">Cancelar</button>
                                        <button type="button" class="btn btn-success" id="edited">Cadastrar</button>
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </section>

            <div id="pop-up" class="bg-black" style="--bs-bg-opacity: .8;">
                <div class="container d-flex justify-content-center align-items-center h-100">
                    <div class="card p-5">
                        <span class="fs-3 fw-bold text-secondary mb-4">
                            Deseja realmente excluir essa conta?
                        </span>
                        <div class="text-center">
                            <button class="btn btn-danger btn text-uppercase">
                                Não
                            </button>
                            <button class="btn btn-success text-uppercase" value="true">
                                sim
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a8349f7f3a.js" crossorigin="anonymous" async></script>

    <script src="./js/pagarRegister.js"></script>

    <script>
        $('input.value').mask("#,##0.00", {
            reverse: true
        });
    </script>
</body>

</html>
