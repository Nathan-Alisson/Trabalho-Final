<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/contasapagar.css">
    <title>Cadastro de cliente</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg position-fixed w-100 navbar-light bg-light border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Gerenciar Contas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="contasapagar.html">Financeiro</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container h-100">
            <div class="box">
                <section class="content w-100">
                    <h1 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                        Gerenciar Contas
                    </h1>
                    <div class="w-100">
                        <table class="table table-secondary">
                            <thead>
                                <tr>
                                    <th scope="col">Status</th>
                                    <th scope="col">Fornecedor</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Data Vencimento</th>
                                    <th scope="col">Valora a Pagar</th>
                                    <th scope="col">Data Pag</th>
                                    <th scope="col">Valor Pago</th>
                                </tr>
                            </thead>
                            <tbody id="contas">
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a8349f7f3a.js" crossorigin="anonymous" async></script>

    <script src="./js/gerenciamento.js"></script>

    <script>
        $('input.value').mask("#,##0.00", {
            reverse: true
        });
    </script>
</body>

</html>
