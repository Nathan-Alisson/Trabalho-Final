<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/StylePlanoConta.css">
    <title>Plano de Contas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="gereciamento.html">Gerenciamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contasapagar.html">Contas a Pagar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <section class="box">
            <form id="registration">
                <div class="content">
                    <h2 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                        PLANO DE CONTAS
                    </h2>
                </div>
                <legend>Informações</legend>
                <div class="col-12">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="codigo" class="form-control" id="codigo" disabled>
                </div>
                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <div class="col-12">
                    <label for="fornecedor" class="form-label">ID: Fornecedor:</label>
                    <input type="text" class="form-control"id="fornecedor" name="id_fornecedor">
                </div>
                <div class="col-12 m-4">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="button" class="btn btn-success" id="btnGravar">Gravar</button>
                </div>
            </form>
            <div data-message></div>
        </section>
        <section class="mt-4">
            <div class="table-responsive">
                <table class="table table-secondary">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Fornecedor</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="plano">

                    </tbody>
                </table>
            </div>
        </section>

        <section id="edit" class="bg-black" style="--bs-bg-opacity: .8;">
            <div class="container h-100">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="card">
                        <h1 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                            Alterar
                        </h1>
                        <form>
                            <div class="content">
                                <h2 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                                    PLANO DE CONTAS
                                </h2>
                            </div>
                            <legend>Informações</legend>
                            <div class="col-12">
                                <label for="codigo" class="form-label">Código</label>
                                <input type="codigo" name="id" class="form-control" id="codigoDt" disabled>
                            </div>
                            <div class="col-12">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <input type="text" class="form-control" id="descricaoDt" name="descricao">
                            </div>
                            <div class="col-12">
                                <label for="fornecedor" class="form-label">ID: Fornecedor:</label>
                                <input type="text" class="form-control"id="fornecedorDt" name="id_fornecedor">
                            </div>
                            <div class="col-12 m-4">
                                <button type="button" id="cancel-editor" class="btn btn-danger">Cancelar</button>
                                <button type="button" class="btn btn-success" id="btn2Gravar">Gravar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div id="pop-up" class="bg-black" style="--bs-bg-opacity: .8;">
            <div class="container d-flex justify-content-center align-items-center h-100">
                <div class="card p-5">
                    <span class="fs-3 fw-bold text-secondary mb-4">
                        Deseja realmente excluir essa plano?
                    </span>
                    <div class="text-center">
                        <button class="btn btn-danger btn text-uppercase">
                            Não
                        </button>
                        <button class="btn btn-success text-uppercase" value="true">
                            sim
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a8349f7f3a.js" crossorigin="anonymous" async></script>

    <script src="js/planocontas.js"></script>

    <script>
        $('input.value').mask("#,##0.00", {
            reverse: true
        });
    </script>
</body>
</html>
