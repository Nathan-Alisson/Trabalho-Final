    <div class="container mt-5">
        <section class="box">
            <form>
                <div class="content">
                    <h2 class="fs-3 text-center bg-secondary text-uppercase text-white fw-bold py-4 mb-4">
                        PLANO DE CONTAS
                    </h2>
                </div>
                <legend>Informações</legend>
                <div class="col-12">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="codigo" class="form-control" id="codigo">
                </div>
                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao">
                </div>
                <div class="col-12">
                    <label for="fornecedor" class="form-label">ID: Fornecedor:</label>
                    <input type="text" class="form-control"id="fornecedor">
                </div>
                <div class="col-12 m-4">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="button" class="btn btn-success">Gravar</button>
                </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="table-responsive">
                <table class="table table-secondary">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Vencimento</th>
                            <th scope="col">Multa</th>
                            <th scope="col">Juros</th>
                            <th scope="col">Pagamento</th>
                            <th scope="col">ID Conta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">13a645487def</th>

                            <td>05/06/2021</td>
                            <td>13a645487def</td>
                        </tr>
                    </tbody>

    <script src="js/pagarRegister.js"></script>

    <script>
        $('input.value').mask("#,##0.00", {
            reverse: true
        });
    </script>
