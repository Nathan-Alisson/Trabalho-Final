<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/site.css">
    <title>Cadastro de cliente</title>
</head>

<body>

    <main>
        <section class="container">
            <div class="content">
                <div class="row my-5">
                    <div class="left col-lg-5">
                        <h1 class="mt-3 text-center fw-bold">
                            Área do cadastro do cliente
                        </h1>
                        <form class="row g-3" id="registration">
                            <div class="col-lg-6">
                                <label class="form-label">Nome</label>
                                <input id="name" type="text" class="form-control" name="name">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Data de Nascimento</label>
                                <input id="date" type="date" class="form-control" name="date">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">RG</label>
                                <input id="rg" type="text" class="form-control" name="rg">
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">CPF</label>
                                <input id="cpf" type="text" class="form-control" name="cpf">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Telefone</label>
                                <input id="tel" type="tel" class="form-control" name="tel">
                            </div>
                            <div class="col-12">
                                <label class="form-label">E-mail</label>
                                <input id="email" type="email" class="form-control" name="email">
                            </div>
                            <div class="col-lg-8">
                                <label class="form-label">Cidade</label>
                                <input id="city" type="text" class="form-control" name="city">
                            </div>
                            <div class="col-4">
                                <label class="form-label">UF</label>
                                <input id="uf" type="text" class="form-control" name="uf">
                            </div>

                            <div class="col-12 mb-3">
                                <button type="button" class="btn btn-danger" id="cancel">Cancelar</button>
                                <button type="button" class="btn btn-success" id="submit">Enviar</button>
                            </div>
                        </form>
                        <div data-message></div>
                    </div>
                    <div class="right col-lg-7">
                        <section>
                            <h2 class="my-3">Tabela de cliente</h2>
                            <div id="clients">
                                <ul>
                                    <li class="none text-white">
                                        Nenhum cliente cadastrado
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

        <section id="edit">
            <div class="container">
                <form class="row g-3">
                    <div class="col-12">
                        <div class="col-6 col-lg-4">
                            <label class="form-label">Código</label>
                            <input id="code" type="text" class="form-control" name="code" disabled>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Nome</label>
                        <input id="nameDt" type="text" class="form-control" name="name">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Data de Nascimento</label>
                        <input id="dateDt" type="date" class="form-control" name="date">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">RG</label>
                        <input id="rgDt" type="text" class="form-control" name="rg">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">CPF</label>
                        <input id="cpfDt" type="text" class="form-control" name="cpf">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Telefone</label>
                        <input id="telDt" type="tel" class="form-control" name="tel">
                    </div>
                    <div class="col-12">
                        <label class="form-label">E-mail</label>
                        <input id="emailDt" type="email" class="form-control" name="email">
                    </div>
                    <div class="col-lg-8">
                        <label class="form-label">Cidade</label>
                        <input id="cityDt" type="text" class="form-control" name="city">
                    </div>
                    <div class="col-4">
                        <label class="form-label">UF</label>
                        <input id="ufDt" type="text" class="form-control" name="uf">
                    </div>
    
                    <div class="col-12 mb-3">
                        <button type="button" class="btn btn-danger" id="cancel-editor">Voltar</button>
                        <button type="button" class="btn btn-success" id="edited">Editar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/jquery-3.6.0.slim.min.js"></script>
    <script src="./js/clientRegister.js"></script>
</body>

</html>
